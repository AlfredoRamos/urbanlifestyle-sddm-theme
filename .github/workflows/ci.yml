name: CI

on:
  push:
    branches: [master]
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source
        uses: actions/checkout@v3

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt -y install qtdeclarative5-dev qtdeclarative5-dev-tools

      - name: Test QML
        run: |
          qmllint --version
          qmllint $(find . -maxdepth 2 -type f -path '*.qml' | xargs)
